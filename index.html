<body>
    <div class="container">
        <div class="bg-decoration"></div>
        
        <div class="logo" aria-label="Beyond Sight Group Logo">

        <main class="main-content">
            <h1 class="company-name">Beyond Sight Group</h1>

                We're building innovative solutions that transcend conventional boundaries.

            </p>
            
            <div class="cta-section">
                <form class="email-form" id="emailForm" aria-label="Email notification signup">
                    <input 
                        type="email" 
                        class="email-input" 
                        placeholder="Enter your email for updates" 
                        required 
                        aria-label="Email address"
                        id="emailInput"
                    >
                    <button type="submit" class="submit-btn" aria-label="Subscribe for updates">
                        Notify Me

                </form>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link" aria-label="Follow us on Twitter" data-platform="twitter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                <a href="#" class="social-link" aria-label="Connect on LinkedIn" data-platform="linkedin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

        </main>
        
        <footer class="footer-info">

    </div>

    <script>
        // Email form handling with basic client-side validation
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            const submitBtn = e.target.querySelector('.submit-btn');
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            // Simulate form submission
            submitBtn.textContent = 'Subscribing...';
            submitBtn.disabled = true;
            
            // In a real implementation, you would send this to your backend
            setTimeout(() => {
                submitBtn.textContent = 'Subscribed!';
                submitBtn.style.background = 'linear-gradient(135deg, #6ee7b7, #10b981)';
                emailInput.value = '';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    submitBtn.textContent = 'Notify Me';
                    submitBtn.disabled = false;
                    submitBtn.style.background = 'linear-gradient(135deg, var(--accent), var(--accent-2))';
                }, 3000);
            }, 1500);
        });
        
        // Social link event tracking (placeholder for analytics)
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.dataset.platform;
                console.log(`Social link clicked: ${platform}`);
                
                // In a real implementation, you would:
                // 1. Track the event with analytics
                // 2. Open the actual social media profiles
                // 3. Handle the email contact form
                
                if (platform === 'email') {
                    window.location.href = 'mailto:hello@beyondsightgroup.com';
                } else {
                    // Placeholder - replace with actual social media URLs
                    console.log(`Would redirect to ${platform} profile`);
                }
            });
        });

        // Add subtle cursor follow effect for enhanced interactivity
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Smooth cursor follower animation
        function animateFollower() {
            const speed = 0.1;
            followerX += (mouseX - followerX) * speed;
            followerY += (mouseY - followerY) * speed;
            
            const decoration = document.querySelector('.bg-decoration');
            if (decoration) {
                decoration.style.background = `radial-gradient(400px 400px at ${followerX}px ${followerY}px, rgba(89, 194, 255, 0.03), transparent)`;
            }
            
            requestAnimationFrame(animateFollower);
        }
        
        // Start cursor follow animation
        animateFollower();
    </script>
